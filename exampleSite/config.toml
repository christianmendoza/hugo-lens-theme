    icon = "fa-twitter"
    link = "#"

  [[params.social]]
    medium = "Instagram"
    icon = "fa-instagram"
    link = "#"

  [[params.social]]
    medium = "Github"
    icon = "fa-github"
    link = "#"

  [[params.social]]
    medium = "Email"
    icon = "fa-envelope-o"
    link = "#"

